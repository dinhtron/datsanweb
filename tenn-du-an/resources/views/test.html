<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Thiết lập thanh ngang cơ bản */
        .timeline {
            width: 100%;
            height: 20px;
            background-color: #000;
            position: relative;
        }
    </style>
</head>
<body>
    <!-- Thanh ngang -->
    <div class="timeline" id="timeline"></div>

    <script>
        // Đặt giá trị thời gian cho 3:00:00 và 7:00:00
        var time1 = new Date("2023-01-01T02:00:00");
        var time2 = new Date("2023-01-01T11:00:00");

        // Tính toán chiều rộng và vị trí của phần tô đậm
        var timelineElement = document.getElementById('timeline');
        var width = ((time2 - time1) / (24 * 60 * 60 * 1000)) * 100; // 24 giờ trong một ngày
        var left = ((time1 - new Date("2023-01-01T00:00:00")) / (24 * 60 * 60 * 1000)) * 100;

        // Thêm inline style để tô đậm phần giữa 3:00:00 và 7:00:00
        timelineElement.style.background = '#3498db'; // Màu sắc của phần được tô đậm
        timelineElement.style.width = width + '%';
        timelineElement.style.left = left + '%';
    </script>
</body>
</html>
